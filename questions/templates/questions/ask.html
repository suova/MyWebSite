<!DOCTYPE html>
{%  extends "questions/base.html" %}
{% load static %}
<html lang="en">

<head>
    <title>ask</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>




                 {% block main-content %}
                <div class="row justify-content-begin">
                    <div class="col-xl-9  pr-4 " >

                <h1 class="mt-4 mb-4 mx-3 text-center alert alert-warning"> Create New Question</h1>
                <!--<h1 class="display-1 text-danger">-->
                <!--Content-->
                <!--</h1>-->

                <div class="form-group ml-3">
                    <label class="mr-5  alert alert-warning" for="title">Title:</label>
                    <input type="text" class="form-control font-italic " id="title" placeholder="exp:What is ruby?">
                </div>

                <div class="form-group ml-3  alert alert-warning">
                    <label for="text">Text:</label>
                    <textarea class="form-control font-italic" rows="15" id="text" placeholder="explain your question"></textarea>
                </div>

                <div class="form-group ml-3 alert alert-warning">
                    <label class="mr-5" for="tags">Tags:</label>
                    <input type="tags" class="form-control font-italic" id="tags" placeholder="typo ask">
                </div>

                <button class="btn btn-warning my-3 mx-3">Ask</button>
                    </div>
                </div>
                {% endblock %}

</body>

</html>
