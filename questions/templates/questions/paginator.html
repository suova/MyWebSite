<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="text-center mt-5  ">
      <div class="btn-group" role="group" style="text-align: center;">
               <ul class="pagination">
                  <li class="page-item mr-1 ">
                  {% if questions.has_previous %}
                  <li class="alert alert-warning "><a href="?page=1 ">&laquo; first</a> </li>
                  <li class="alert alert-warning ml-1 mr-1"><a href="?page={{ questions.previous_page_number }} ">previous</a></li>
                  {% endif %}
                  </li>
                  <span class="current alert alert-warning">
                      <li class="page-item text-dark"> Page {{ questions.number }} of {{ questions.paginator.num_pages }}</li>
                  </span>
                  {% if questions.has_next %}
                  <li class="page-item mr-1 ml-1 alert alert-warning"><a href="?page={{ questions.next_page_number }} ">next</a></li>
                  <li class="page-item alert alert-warning"><a href="?page={{ questions.paginator.num_pages }} ">last &raquo;</a></li>
                  {% endif %}
              </ul>
      </div>
  </div>
</body>
</html>
