<!DOCTYPE html>
{%  extends 'questions/base.html' %}
{% load static %}


<body>

   {% block main-content %}
                <div class="row justify-content-begin">
                    <div class="col-xl-9 pr-4 " >
                <h1 class="mt-3 mb-4 mx-3 text-center alert alert-warning">Edit profile:</h1>

                <div class="container-fluid mx-2 mb-3 mt-5">
                    <div class="row">
                        <div class="col-3">
                            <p>Login:</p>
                        </div>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" placeholder="Fox">
                        </div>
                    </div>
                </div>

                <div class="container-fluid mb-3 mx-2">
                    <div class="row">
                        <div class="col-3">
                            <p>Email :</p>
                        </div>
                        <div class="col-lg-4 ">
                            <input type="text" class="form-control" placeholder="fox@fox.ru">
                        </div>
                    </div>
                </div>

                <div class="container-fluid mb-3 mx-2">
                    <div class="row">
                        <div class="col-3">
                            <p>Username :</p>
                        </div>
                        <div class="col-lg-4 ">
                            <input type="text" class="form-control" placeholder="fogz">
                        </div>
                    </div>
                </div>

                <div class="container-fluid mb-3 mx-2">
                    <div class="row">
                        <div class="col-3">
                            <p>Upload photo :</p>
                        </div>
                        <div class="col-lg-4 ">
                            <div class="avatar-thumbnail mb-3">
                                <img src="{% static 'images/iconca.jpg' %}" width="80" height="80">
                            </div>
                            <form>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">Choose file</label>
                                </div>
                            </form>



                        </div>

                    </div>
                     <button class=" alert alert-warning my-3">Save</button>
                </div>

            </div>
                </div>
    {% endblock %}

</body>
